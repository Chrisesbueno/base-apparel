<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="container">
    <div class="desktopLeft__container">
      <div class="logo__container">
        <img src="assets/images/logo.svg" alt="">
      </div>
      <div class="hero__mobile">
          <img src="assets/images/hero-mobile.jpg" alt="">
      </div>
      <div class="text__container">
        <h1 class="title"><span>WE'RE </span>COMING SOON</h1>
        <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form action="#" id="form">
            <input type="email" placeholder="Email Address" id="input">
            <button id="button"><img src="assets/images/icon-arrow.svg" alt=""></button>
            <img src="assets/images/icon-error.svg" alt="" class="error">
            <p class="message">Please provide a valid email</p>
            <p class="succesful">Your email has been added successfully!
            </p>
          </form>
        </div>
      </div>
      <div class="hero__desktop">
        <img src="assets/images/hero-desktop.jpg" alt="">
      </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/chrisesbueno">@chrisesbueno</a>.
    </p>
  </footer>
</body>
<script src="main.js"></script>
</html>
